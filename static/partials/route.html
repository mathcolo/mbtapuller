<div flex-xs flex-gt-xs="200" layout="column" layout-align="center">

    <md-content ng-controller="routeController as routeCtrl" layout="column">
        <h3>Destination:
            <md-button
                    ng-click="btn.isSelected = false; routeCtrl.changeDestination(true)"
                    ng-class="{false: 'md-raised', true: '{{ routeCtrl.route }} md-raised md-primary'}[!btn.isSelected]">
                {{ routeCtrl.last }}
            </md-button>

            <md-button
                    ng-click="btn.isSelected = true; routeCtrl.changeDestination(false)"
                    ng-class="{true: 'md-raised', false: '{{ routeCtrl.route }} md-raised md-primary'}[!btn.isSelected]">
                {{ routeCtrl.first }}
            </md-button>
        </h3>

        <div class="station_container" ng-repeat="s in routeCtrl.stations">
            <div class="line_display {{ s.route_name }}">
                <div class="train_circle {{ routeCtrl.styleForIconAtStation(s, routeCtrl.trains) }} {{ s.route_name}}">
                    <ng-md-icon icon="train">
                        <md-tooltip md-direction="bottom">
                            {{ routeCtrl.tooltipForIconAtStation(s, routeCtrl.trains) }}
                        </md-tooltip>
                    </ng-md-icon>
            </div>
            <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline {{s.route_name}} white-text">{{s.name}}</span>
            <span class="md-subhead">{{s.route_name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content ng-bind-html="routeCtrl.predictionText(s.id)">
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="routeCtrl.addToFavorites(s.id)" class="md-icon-button" aria-label="Favorite" >
			<ng-md-icon ng-if="!routeCtrl.isFavorited(s.id)" icon="star_border">
						  <md-tooltip md-direction="bottom">
						  Add to Favorites
						</md-tooltip>
			</ng-md-icon>
			<ng-md-icon ng-if="routeCtrl.isFavorited(s.id)" icon="star">
						  <md-tooltip md-direction="bottom">
						  Remove from Favorites
						</md-tooltip>
			</ng-md-icon>
		</md-button>
        </md-card-actions>
      </md-card>
        </div>
    </md-content>
</div>
