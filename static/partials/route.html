<br />
<div ng-switch="status">
        <span ng-switch-when=404><h2>400 Error</h2>
		{{route}} is not a valid MBTA route.<br />
		Please select a route from the dropdown box above.</span>
		
		<span ng-switch-when=200>
			<table>
				<tr>
					<td> ID </td>
					<td> Longitude </td>
					<td> Latitude </td>
					<td> Route	</td>
				</tr>
				<tr ng-repeat="train in trains">
					<td> {{train.id}} </td>
					<td> {{train.longitude}} </td>
					<td> {{train.latitude}} </td>
					<td> {{train.route}}	</td>
				</tr>
			</table>
		</span>
		<span ng-switch-default></span>
</div>
