<div flex-xs flex-gt-xs="400" layout="column" layout-align="center">

<md-content layout="column" ng-controller="favoritesController as favsCtrl">
		<h3>Favorite Stations</h3>
		<div ng-if="!favsCtrl.favoritesExist()">You have no favorites. Click a star next to any station to add one!</div>
	<md-card ng-repeat="s in favsCtrl.stations">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline {{s.route_name}} white-text">{{s.name}}</span>
            <span class="md-subhead">{{s.route_name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content ng-bind-html="favsCtrl.predictionText(s.id)">
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="favsCtrl.addToFavorites(s.id)" class="md-icon-button" aria-label="Favorite" >
			<ng-md-icon icon="star">
						  <md-tooltip md-direction="bottom">
						  Remove from Favorites
						</md-tooltip>
			</ng-md-icon>
		</md-button>
        </md-card-actions>
      </md-card>
</md-content>
</div>
