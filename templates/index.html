<!DOCTYPE HTML>
<html ng-app="mbtaApp" ng-cloak>

	<head>
		<title>MBTA-DATA</title>
		
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='angular-material.min.css') }}">
		
		<script type="text/JavaScript" src="{{ url_for('static', filename='angular.min.js') }}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
		<script type="text/JavaScript" src="{{ url_for('static', filename='angular-route.min.js') }}"></script>
		<script type="text/JavaScript" src="{{ url_for('static', filename='angular-animate.js') }}"></script>
		<script type="text/JavaScript" src="{{ url_for('static', filename='angular-aria.js') }}"></script>
		<script type="text/JavaScript" src="{{ url_for('static', filename='angular-material.js') }}"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 
		
		<script type="text/JavaScript" src="{{ url_for('static', filename='app.js') }}"></script>
		
		<script type="text/JavaScript" src="{{ url_for('static', filename='controllers/routeController.js') }}"></script>
		<script type="text/JavaScript" src="{{ url_for('static', filename='controllers/allRouteController.js') }}"></script>
	</head>

	   <body layout="row" ng-controller="appCtrl as controller">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <div>Select a line:</div>
        </div>
      </md-toolbar>
	  <md-list>
		<md-list-item class="md-2-line" role="link" ng-repeat="route in trainRoutes" md-ink-ripple ng-click="controller.go(route.name)">
          <div class="md-list-item-text">
              [[route.name]]
          </div>
        </md-list-item>
	  </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button ng-click="controller.toggleSidenav('left')" hide-gt-md aria-label="Menu" style="line-height:normal;">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            MBTA Train Tracker
          </h3>
          <span flex></span>
        </div>
      </md-toolbar>
		
		<div ng-view>
		</div></div>
	</body>
</html>
